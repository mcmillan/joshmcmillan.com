<!DOCTYPE html>
<html class="h-100">
  <head>
    <meta charset="utf-8" />

    <title>Josh McMillan</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body
    class="sans-serif pressura pa0 ma0 bg-black white flex flex-column justify-between h-100 overflow-hidden f1"
  >
    <script>
      for (var i = 1; i <= 12; i++) {
        document.write(
          '<marquee scrollamount="' +
            i +
            '" style="animation-delay: ' +
            i +
            "s; transform: rotate(" +
            (4 - Math.round(8 * Math.random())) +
            'deg);" direction="' +
            (i % 2 ? "left" : "right") +
            '">Josh McMillan</marquee>'
        );
      }
    </script>
  </body>
</html>

name: Deploy
on:
  push:
    branches: main
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - run: npm ci
      - run: npm run build
      - uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          log-public-key: false
      - run: |
          ssh-keyscan joshmcmillan.com >> ~/.ssh/known_hosts
          rsync -avz --delete ./dist/ deploy@joshmcmillan.com:/var/www/joshmcmillan.com
